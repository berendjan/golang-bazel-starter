# k3s cluster for local development
services:
  k3s:
    image: rancher/k3s:v1.31.3-k3s1
    container_name: k3s-dev
    privileged: true
    command:
      - server
      - --config=/etc/rancher/k3s/config.yaml
    environment:
      - K3S_TOKEN=devtoken
      - K3S_KUBECONFIG_OUTPUT=/output/kubeconfig.yaml
      - K3S_KUBECONFIG_MODE=666
    volumes:
      - k3s-server:/var/lib/rancher/k3s
      - ./kubeconfig:/output
      # Share containerd socket for image imports
      - k3s-containerd:/run/k3s/containerd
      # k3s configuration
      - ./k3s-config.yaml:/etc/rancher/k3s/config.yaml:ro
      - ./registries.yaml:/etc/rancher/k3s/registries.yaml:ro
    ports:
      # Kubernetes API
      - "6443:6443"
      # Ingress HTTP
      - "80:80"
      # Ingress HTTPS
      - "443:443"
      # NodePort range for services
      - "30000-30100:30000-30100"
    restart: unless-stopped
    networks:
      - k3s

  registry:
    image: registry:2
    container_name: registry-dev
    ports:
      - "5001:5000"
    volumes:
      - registry-data:/var/lib/registry
    restart: unless-stopped
    networks:
      - k3s

networks:
  k3s:
    name: k3s-dev

volumes:
  k3s-server:
  k3s-containerd:
  registry-data:
