apiVersion: trust.cert-manager.io/v1alpha1
kind: Bundle
metadata:
  name: grpcserver-ca-bundle
spec:
  sources:
    - secret:
        name: grpcserver-ca-secret
        key: ca.crt
  target:
    secret:
      key: ca.crt
    namespaceSelector:
      matchLabels:
        kubernetes.io/metadata.name: app-namespace
