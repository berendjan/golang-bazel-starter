# Per-service Certificate Authorities
# Each service gets its own CA for mTLS

---
# Registry CA
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: registry-ca
  namespace: cert-manager
spec:
  isCA: true
  commonName: registry-ca
  secretName: registry-ca-secret
  duration: 87600h # 10 years
  privateKey:
    algorithm: RSA
    size: 4096
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: registry-ca-issuer
spec:
  ca:
    secretName: registry-ca-secret

