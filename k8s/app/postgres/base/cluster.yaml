apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: app-postgres
  namespace: app-namespace
spec:
  instances: 3

  # Storage configuration
  storage:
    size: 1Gi
    storageClass: standard

  # Bootstrap configuration
  bootstrap:
    initdb:
      postInitApplicationSQL:
        # Create dbmate role with CREATEROLE privilege
        - CREATE ROLE  "dbmate" WITH LOGIN CREATEROLE;
        # Create databases
        - CREATE DATABASE config OWNER "dbmate";
        - CREATE DATABASE auth OWNER "dbmate";

  # PostgreSQL configuration
  postgresql:
    parameters:
      max_connections: "100"
      shared_buffers: "256MB"
    pg_hba:
      # Certificate-only authentication for application users
      - hostssl   config        dbmate          0.0.0.0/0 cert clientcert=verify-full
      - hostssl   config        grpcserver      0.0.0.0/0 cert clientcert=verify-full
      - hostssl   auth          dbmate          0.0.0.0/0 cert clientcert=verify-full
      - hostssl   auth          kratos          0.0.0.0/0 cert clientcert=verify-full
      # reject the rest
      - host      all           all             all            reject

  # SSL/TLS Configuration
  certificates:
    serverTLSSecret: postgres-server-tls
    serverCASecret: postgres-ca-bundle
    clientCASecret: postgres-ca-bundle
    replicationTLSSecret: postgres-replication-tls

  # Monitoring
  monitoring:
    enablePodMonitor: false

  # Resource limits
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "1Gi"
      cpu: "1000m"
